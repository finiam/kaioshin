name: Check Set-Up & Build

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  check:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          profile: minimal
          target: wasm32-unknown-unknown
      - name: Install latest nextest release
        uses: taiki-e/install-action@nextest
      - name: Set-Up
        run: >
          sudo apt-get update && sudo apt-get install -y
          clang llvm libudev-dev protobuf-compiler
      - name: Clone cranelift
        uses: actions/checkout@v3
        with:
          repository: bjorn3/rustc_codegen_cranelift
          path: './rustc_codegen_cranelift'
      - name: Move cranelift
        run: >
          mv rustc_codegen_cranelift /tmp/rustc_codegen_cranelift
      - uses: Swatinem/rust-cache@v2
      - name: Set-Up cranelift
        working-directory: '/tmp/rustc_codegen_cranelift'
        run: >
          ./y.rs prepare && ./y.rs build && echo "$(pwd)/dist/" >> $GITHUB_PATH
        shell: bash
      - uses: Swatinem/rust-cache@v2
      - name: Check Build and run tests
        run: |
          SKIP_WASM_BUILD=1 cargo-clif check --release
          SKIP_WASM_BUILD=1 cargo-clif test --all
        shell: bash

